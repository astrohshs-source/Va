<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Love Journey â¤ï¸</title>
<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:linear-gradient(135deg,#ff9ab0,#ff5f8f);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  color:red;
  overflow:hidden;
  transition:background 2s;
}

/* TAP TO BEGIN SCREEN */
#startScreen{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#ff4f88,#ff1a66);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
  z-index:10;
  animation:glowbg 3s infinite alternate;
  cursor:pointer;
}
@keyframes glowbg{
  from{filter:brightness(1);}
  to{filter:brightness(1.2);}
}
#startScreen h1{font-size:40px;}

/* glowing name */
.glow{
  animation:glow 2s infinite alternate;
  font-weight:bold;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff;}
  to{text-shadow:0 0 25px #ff004c,0 0 40px #ff5f8f;}
}

/* hearts 1.5x */
.heart{
  position:fixed;
  top:-40px;
  font-size:36px;
  animation:fall linear infinite;
}
@keyframes fall{
  0%{transform:translateY(-50px);}
  100%{transform:translateY(110vh);}
}

/* heartbeat animation */
@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  25%{transform:scale(1.2);}
  50%{transform:scale(1);}
  75%{transform:scale(1.2);}
}

.card{
  background:rgba(255,255,255,0.3);
  padding:40px;
  border-radius:20px;
  max-width:550px;
  opacity:0;
  z-index:2;
}

h2{font-size:40px;}
p{font-size:22px;}
button{
  padding:14px 28px;
  margin:10px;
  border:none;
  border-radius:20px;
  font-size:20px;
  cursor:pointer;
  background:red;
  color:white;
}
.choco{font-size:45px;cursor:pointer;margin:10px;}
.bigemoji{font-size:90px;}
</style>
</head>
<body>

<!-- MUSIC -->
<audio id="bgmusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5f7c2f4e3b.mp3" type="audio/mp3">
</audio>

<!-- Tap to Begin Screen -->
<div id="startScreen" onclick="beginLove()">
  <h1>Tap To Begin Our Love Story â¤ï¸</h1>
  <p>(Trust meâ€¦ it's special ğŸ˜Œ)</p>
</div>

<!-- Glowing Intro -->
<div id="intro" style="opacity:0;">SAJAL â¤ï¸</div>

<!-- Main Card -->
<div class="card" id="box">
<h2>Propose Day ğŸ’</h2>
<p>
<span class="glow">Sajal, my 3.5 little baccha ğŸ£â¤ï¸</span><br><br>
You are my everything.<br>
Will you stay with me forever?<br><br>
<b>Don't dare press NO ğŸ˜</b>
</p>
<button id="yesBtn" onclick="choco()">YES â¤ï¸</button>
<button id="noBtn" onclick="noClick()">NO</button>
</div>

<script>

/* ---------- HEART + MUSIC ---------- */
let heartInterval=setInterval(createHeart,300);
function createHeart(){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}

/* Tap to Begin -> Start Music + Heartbeat */
function beginLove(){
  document.getElementById("startScreen").style.display="none";
  let music=document.getElementById("bgmusic");
  music.play();

  // heartbeat + glow effect for name
  let intro=document.getElementById("intro");
  intro.style.opacity="1";
  intro.style.animation="heartbeat 1s infinite";
  setTimeout(()=>{
    intro.style.display="none";
    document.getElementById("box").style.opacity="1";
  },3000);
}

/* ---------- NO button tease ---------- */
let noCount=0;
function noClick(){
  noCount++;
  yesBtn.style.transform="scale("+(1+noCount*0.3)+")";
  noBtn.style.transform="scale("+(1-noCount*0.2)+")";
  if(noCount>=4){
    noBtn.style.display="none";
    alert("No is illegal here ğŸ˜Œ");
  }
}

/* ---------- Chocolate Day ---------- */
function choco(){
  box.innerHTML="<h2>Chocolate Day ğŸ«</h2><p>Tap chocolates</p><div id='c'></div>";
  let msgs=[
    "You're sweeter than chocolate â¤ï¸",
    "Sending you endless kisses ğŸ’‹",
    "I love the way you make me feel ğŸ’•",
    "You are my favorite addiction ğŸ˜",
    "I want to share every sweet moment with you ğŸ’–"
  ];
  for(let i=0;i<5;i++){
    let s=document.createElement("span");
    s.innerHTML="ğŸ«";
    s.className="choco";
    s.onclick=function(){
      alert(msgs[i]);
      this.remove();
      if(document.querySelectorAll(".choco").length==0) teddy();
    };
    c.appendChild(s);
  }
}

/* Teddy Day */
function teddy(){
  box.innerHTML="<h2>Teddy Day ğŸ§¸</h2>\
<div class='bigemoji'>ğŸ§¸</div>\
<p>You are my cutest teddy.</p>\
<button onclick='promise()'>Next â¤ï¸</button>";
}

/* Promise Day */
function promise(){
  box.innerHTML="<h2>Promise Day ğŸ¤</h2>\
<p>I promise to stay forever, protect you and never disappoint you.</p>\
<button onclick='hug()'>Next â¤ï¸</button>";
}

/* Hug Day */
function hug(){
  box.innerHTML="<h2>Hug Day ğŸ¤—</h2>\
<img src='https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif' width='220'><br>\
<p>Your hug is my safest place.</p>\
<button onclick='kiss()'>Next â¤ï¸</button>";
}

/* Kiss Day */
function kiss(){
  box.innerHTML="<h2>Kiss Day ğŸ’‹</h2>\
<img src='https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif' width='220'><br>\
<p>A gentle forehead kiss just for you.</p>\
<button onclick='valentine()'>Final â¤ï¸</button>";
}

/* Valentine Slide */
function valentine(){
  document.body.style.background="linear-gradient(270deg,#ff7aa2,#ff4f88,#ff9ab0)";
  clearInterval(heartInterval);
  heartInterval=setInterval(createHeart,120);

  box.innerHTML="<h2>â¤ï¸ Happy Valentine's Day â¤ï¸</h2>\
<p class='glow'>Sajal, my 3.5 little baccha ğŸ£â¤ï¸</p>\
<p>Will you be my Valentine forever?</p>\
<button onclick='explode()'>YES â¤ï¸</button>";
}

/* Heart Shape Explosion + final screen */
function explode(){
  document.body.innerHTML=""; // clear screen
  for(let i=0;i<500;i++){
    let angle=i*(Math.PI*2/500);
    let x=180*Math.pow(Math.sin(angle),3);
    let y=-(150*Math.cos(angle)-60*Math.cos(2*angle)-30*Math.cos(3*angle)-15*Math.cos(4*angle));
    let h=document.createElement("div");
    h.innerHTML="â¤ï¸";
    h.style.position="absolute";
    h.style.left="50%";
    h.style.top="50%";
    h.style.fontSize="22px";
    h.style.transform=`translate(${x}px,${y}px)`;
    document.body.appendChild(h);
  }

  setTimeout(()=>{
    document.body.innerHTML="<div style='color:white;font-size:30px;text-align:center;'>\
14 February 2026 â¤ï¸<br><br>\
The Day You Said YES<br>\
And The Day My Forever Began.<br><br>\
<span style='font-size:40px;'>I Love You Sajal ğŸ£â¤ï¸</span>\
</div>";
    document.body.style.background="#ff1a66";
  },3000);
}
</script>
</body>
</html>
